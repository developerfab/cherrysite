<html>
<head>
	<meta charset="UTF-8">
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
  <link rel="icon" href="img/favicon.ico" type="image/x-icon">
  <title>{{ title }}</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/grid.css">
	<link rel="stylesheet" type="text/css" href="css/site.css">
</head>
<body>
	<!-- cabecera del sitio -->
	<div class="encabezado grid-container">
		<section>
			<ul class="grid-100 mobile-grid-50">
				<li class="grid-10 mobile-grid-50"><img class="logo" src="img/logo.jpg" width=90px height=90px></li>
				<li class="gird-90 mobile-grid-50"><img class="logo" src="img/titulo.png"></li>
			</ul>
		</section>
	</div>
	<!-- menu de navegacion -->
	<section class="menu-nav">
		<nav class="grid-container">
			<ul>
        <li class="cajon grid-20 mobile-grid-50 {% if select=='inicio' %}select{% endif %}"><a href="edit_index">Editar Inicio</a></li>
				<li class="cajon grid-20 mobile-grid-50 {% if select=='nosotros' %}select{% endif %}"><a href="edit_we">Editar Nosotros</a></li>
        <li class="cajon grid-20 mobile-grid-50 {% if select=='galeria' %}select{% endif %}"><a href="edit_galery">Subir fotos para galeria</a></li>
			</ul>
		</nav>
	</section>
	<!-- seccion de contenido -->
	<section class="grid-container">
		<div class="contenido">
      {% block contenido %}
      {% endblock %}
    </div>
    {% block article %}
    {% endblock %}
	</section>
</body>
</html>
